name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 25
    env:
      MPLBACKEND: Agg
      OMP_NUM_THREADS: 2
      MKL_NUM_THREADS: 2
      COMET_TEST_MODE: CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: comet
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          micromamba-version: "latest"
          init-shell: bash

      - name: Show env details
        run: |
          micromamba run -n comet python -V
          micromamba run -n comet which python
          micromamba run -n comet python -c "import sys; print('sys.path[:3]=', sys.path[:3])"
          micromamba run -n comet conda list || micromamba list || true

      - name: Install project (editable) and test tools
        run: |
          micromamba run -n comet python -m pip install -U pip
          # install your package; dev deps like pytest/ruff can be in [project.optional-dependencies].dev
          micromamba run -n comet pip install -e ".[dev]"
          # sanity imports so we fail fast if compiled deps are missing
          micromamba run -n comet python - <<'PY'
          import importlib
          for m in ("numpy","astropy.io.fits","healpy","pymaster","comet","comet.cli"):
              mod = importlib.import_module(m)
              print(m, "OK", getattr(mod, "__file__", None))
          PY

      - name: Lint
        run: |
          micromamba run -n comet ruff format --check .
          micromamba run -n comet ruff check .

      - name: Pytest (unit and smoke)
        run: |
          micromamba run -n comet pytest -q -m "not local"

      - name: CLI smoke
        run: |
          micromamba run -n comet python -m comet.cli demo
