name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 25
    env:
      MPLBACKEND: Agg
      OMP_NUM_THREADS: 2
      MKL_NUM_THREADS: 2
      COMET_TEST_MODE: CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Make ONE named env and cache it. Yes, you must give it a name.
      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: comet
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          micromamba-version: "latest"
          init-shell: bash

      - name: Show env details
        run: |
          micromamba run -n comet python -V
          micromamba run -n comet which python
          micromamba run -n comet python - <<'PY'
          import importlib, sys
          print('sys.path[:3]=', sys.path[:3])
          for m in ("numpy","astropy.io.fits","healpy","pymaster"):
              print(m, '->', getattr(importlib.import_module(m), '__file__', None))
          PY

      - name: Install project (editable) + dev tools
        run: |
          micromamba run -n comet python -m pip install -U pip
          micromamba run -n comet pip install -e ".[dev]"

      - name: Lint (Ruff format + lint)
        run: |
          micromamba run -n comet ruff format --check .
          micromamba run -n comet ruff check .

      - name: Unit tests (skip local-data tests)
        run: |
          micromamba run -n comet pytest -q -m "not local"

      - name: CLI smoke
        env:
          COMET_ALLOW_DIRTY: "1"
        run: |
          micromamba run -n comet python -m comet.cli demo
