name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 25
    env:
      MPLBACKEND: Agg
      OMP_NUM_THREADS: 2
      MKL_NUM_THREADS: 2
      COMET_TEST_MODE: CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "1.5.8"
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          init-shell: bash
          create-args: >-
            python=3.10

      - name: Show env details
        shell: bash -l {0}
        run: |
          micromamba info
          python -V
          which python
          python -c "import sys; print('sys.path[0:3]=', sys.path[0:3])"
          conda list || micromamba list || true

      - name: Install project (editable) and test tools
        shell: bash -l {0}
        run: |
          pip install -U pip
          pip install -U ruff pytest
          # editable install; our pyproject points to src/
          pip install -e .
          python - <<'PY'
import importlib
mods = ["numpy","astropy.io.fits","healpy","pymaster","comet","comet.cli"]
for m in mods:
    mod = importlib.import_module(m)
    print(m, "OK", getattr(mod, "__file__", None))
PY

      - name: Lint
        shell: bash -l {0}
        run: |
          ruff format --check .
          ruff check .

      - name: Pytest (smoke/unit only)
        shell: bash -l {0}
        run: |
          pytest -k "unit or smoke" --maxfail=1 -q

