name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 25
    env:
      MPLBACKEND: Agg
      OMP_NUM_THREADS: 2
      MKL_NUM_THREADS: 2
      COMET_TEST_MODE: CI

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"      # or pin exactly: "1.5.8-0"
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          init-shell: bash
          create-args: >-
            python=3.10

      - name: Show env details
        run: |
          micromamba run -n comet python -V
          micromamba run -n comet which python
          micromamba run -n comet python -c "import sys; print('sys.path[:3]=', sys.path[:3])"
          micromamba run -n comet conda list || micromamba list || true

      - name: Install project (editable) and test tools
        run: |
          micromamba run -n comet pip install -U pip
          micromamba run -n comet pip install -U ruff pytest
          micromamba run -n comet pip install -e .
          micromamba run -n comet python -c "import importlib; mods=['numpy','astropy.io.fits','healpy','pymaster','comet','comet.cli']; [print(m, 'OK', getattr(importlib.import_module(m),'__file__',None)) for m in mods]"

      - name: Lint
        run: |
          micromamba run -n comet ruff format --check .
          micromamba run -n comet ruff check .

      - name: Pytest (smoke/unit only)
        run: |
          micromamba run -n comet pytest -k "unit or smoke" --maxfail=1 -q
